<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Big Wall Solutions">
    <meta name="theme-color" content="#030712" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <title>Big Wall Solutions | Your Digital Ascent Partner</title>
    <meta name="description" content="Big Wall Solutions is a premium digital agency crafting immersive web and mobile experiences. We help ambitious brands scale new heights." />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/1055/1055666.png">
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/1055/1055666.png">

    <!-- Fonts: Inter (Body) and Space Grotesk (Headings) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="dns-prefetch" href="https://cdn.jsdelivr.net">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              navy: {
                950: '#02040a',
                900: '#050a14',
                800: '#0f172a',
                700: '#1e293b',
              },
              electric: '#00f2ff', /* Cyan Neon */
              purple: {
                DEFAULT: '#bd00ff', /* Purple Neon */
                glow: '#d946ef'
              },
              coral: '#ff4d4d',
              neon: '#ccff00',
              glass: 'rgba(255, 255, 255, 0.05)',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Space Grotesk', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            backgroundImage: {
              'hero-gradient': 'radial-gradient(circle at 50% 50%, #1e293b 0%, #02040a 100%)',
              'grid-pattern': "linear-gradient(to right, #1f29371a 1px, transparent 1px), linear-gradient(to bottom, #1f29371a 1px, transparent 1px)",
            },
            animation: {
              'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 6s ease-in-out infinite',
              'glow': 'glow 2s ease-in-out infinite alternate',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              glow: {
                'from': { boxShadow: '0 0 10px #00f2ff, 0 0 20px #00f2ff' },
                'to': { boxShadow: '0 0 20px #00f2ff, 0 0 30px #00f2ff' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #02040a;
        overflow-x: hidden;
      }
      /* Tech Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #02040a;
      }
      ::-webkit-scrollbar-thumb {
        background: #1e293b;
        border-radius: 0px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #00f2ff;
      }

      /* Global Effects */
      .scanline {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          to bottom,
          rgba(255,255,255,0),
          rgba(255,255,255,0) 50%,
          rgba(0,0,0,0.1) 50%,
          rgba(0,0,0,0.1)
        );
        background-size: 100% 4px;
        pointer-events: none;
        z-index: 9999;
        opacity: 0.3;
      }
      
      .noise-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        opacity: 0.03;
        z-index: 9998;
        pointer-events: none;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }

      /* Utility Classes */
      .text-glow {
        text-shadow: 0 0 10px rgba(0, 242, 255, 0.5);
      }
      .box-glow {
        box-shadow: 0 0 20px rgba(0, 242, 255, 0.1);
      }
      .border-glow {
        border: 1px solid rgba(0, 242, 255, 0.3);
        box-shadow: 0 0 15px rgba(0, 242, 255, 0.1) inset;
      }

      canvas {
        touch-action: none;
      }
      
      /* Smooth selection */
      ::selection {
        background: #00f2ff;
        color: #000;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.3.1",
    "react/jsx-runtime": "https://esm.sh/react@18.3.1/jsx-runtime",
    "react-dom": "https://esm.sh/react-dom@18.3.1?external=react",
    "react-dom/client": "https://esm.sh/react-dom@18.3.1/client?external=react",
    "lucide-react": "https://esm.sh/lucide-react@0.441.0?external=react",
    "react-helmet-async": "https://esm.sh/react-helmet-async@2.0.5?external=react,react-dom",
    "react-router-dom": "https://esm.sh/react-router-dom@6.26.2?external=react,react-dom",
    "framer-motion": "https://esm.sh/framer-motion@11.5.4?external=react,react-dom",
    "react-intersection-observer": "https://esm.sh/react-intersection-observer@9.13.1?external=react,react-dom",
    "three": "https://esm.sh/three@0.160.0",
    "@react-three/fiber": "https://esm.sh/@react-three/fiber@8.15.16?external=react,react-dom,three",
    "@react-three/drei": "https://esm.sh/@react-three/drei@9.102.6?external=react,react-dom,three,@react-three/fiber",
    "maath": "https://esm.sh/maath@0.10.7?external=three",
    "troika-three-text": "https://esm.sh/troika-three-text@0.47.2?external=three",
    "uuid": "https://esm.sh/uuid@9.0.1",
    "gsap": "https://esm.sh/gsap@3.12.5",
    "gsap/ScrollTrigger": "https://esm.sh/gsap@3.12.5/ScrollTrigger",
    "zustand": "https://esm.sh/zustand@4.5.2?external=react",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "maath/": "https://esm.sh/maath@^0.10.8/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-navy-950 text-cloud antialiased overflow-x-hidden">
    <!-- Cinematic Layers -->
    <div class="scanline"></div>
    <div class="noise-bg"></div>
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
